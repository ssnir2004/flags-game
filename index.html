<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 转驻专 转 -->
        <div id="startMenu" class="menu">
            <h1> 砖拽 </h1>
            <p>专 转 专 砖专爪 砖拽 :</p>
            <div class="region-buttons">
                <label class="checkbox-label">
                    <input type="checkbox" id="europe" value="europe" checked>
                    <span class="checkbox-custom"></span>
                    专驻
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="africa" value="africa" checked>
                    <span class="checkbox-custom"></span>
                    驻专拽
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="asia" value="asia" checked>
                    <span class="checkbox-custom"></span>
                    住
                </label>
            </div>
            <button id="startBtn" class="btn btn-primary">转 砖拽</button>
        </div>

        <!-- 砖拽 -->
        <div id="gameArea" class="hidden">
            <div class="game-header">
                <div class="stats">
                    <div class="stat">
                        <span class="label">拽:</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">:</span>
                        <span id="timer" class="value">60</span>s
                    </div>
                    <div class="stat">
                        <span class="label">砖:</span>
                        <span id="questionNumber" class="value">1</span>/<span id="totalQuestions" class="value">10</span>
                    </div>
                </div>
            </div>

            <div class="game-content">
                <div class="flag-container">
                    <span id="flagImg" class="flag" style="display: block; font-size: 120px; line-height: 1;"></span>
                </div>

                <div class="options">
                    <button class="option-btn" data-option="0"></button>
                    <button class="option-btn" data-option="1"></button>
                    <button class="option-btn" data-option="2"></button>
                    <button class="option-btn" data-option="3"></button>
                </div>

                <div id="feedback" class="feedback"></div>
            </div>
        </div>

        <!-- 转爪转 住祝 砖拽 -->
        <div id="endMenu" class="menu hidden">
            <h2>砖拽 住转!</h2>
            <div class="final-stats">
                <div class="stat-large">
                    <span class="label">拽 住驻 砖:</span>
                    <span id="finalScore" class="large-value">0</span>
                </div>
                <div class="stat-large">
                    <span class="label"> 爪:</span>
                    <span id="percentage" class="large-value">0%</span>
                </div>
            </div>
            <button id="restartBtn" class="btn btn-primary">砖拽 砖</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
